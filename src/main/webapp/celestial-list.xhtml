<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

  <f:event type="preRenderView" listener="#{celestialController.findAll}"/>

  <tc:box label="Fotos">
    <f:facet name="bar">
      <tc:button image="bi-plus-lg" label="Neu">
        <f:ajax listener="#{celestialController.create}" render=":page:astro"/>
      </tc:button>
    </f:facet>

    <tc:sheet value="#{celestialController.all}" var="celestial" id="sheet" markup="hover">
      <tc:row>
        <f:ajax listener="#{celestialController.select}" render=":page:astro"/>
      </tc:row>
      <tc:column label="Name">
        <tc:out value="#{celestial.name}" labelLayout="skip"/>
      </tc:column>
      <tc:column label="Beschreibung">
        <tc:out value="#{celestial.description}" labelLayout="skip"/>
      </tc:column>
    </tc:sheet>

  </tc:box>

</ui:composition>
