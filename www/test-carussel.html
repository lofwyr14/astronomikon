<!DOCTYPE html>

<html lang="de">
<head>
  <title>Astronomikon</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <style>
    .carousel-item {
      min-width: 100vw;
      min-height: 100vh;
    }
  </style>

</head>
<body>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="image/gallery/2017-08-22-Oldenburg-M27/M27-preview.jpg" class="d-block " alt="M27">
    </div>
    <div class="carousel-item">
      <img src="image/gallery/2017-10-15-Oldenburg-M31/M31-preview.jpg" class="d-block " alt="M31">
    </div>
    <div class="carousel-item">
      <img src="image/gallery/2020-04-07-Oldenburg-Mond/Mond-Tycho.jpg" class="d-block " alt="Tycho">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script>
  var myCarousel = document.getElementById('carouselExampleControls')

  myCarousel.addEventListener('slide.bs.carousel', function () {
    // do something...

    let inner = document.querySelector(".carousel-inner");
    inner.insertAdjacentHTML("beforeend", "<div class=\"carousel-item\">\n" +
        "      <img src=\"image/gallery/2020-04-07-Oldenburg-Mond/Mond-Tycho.jpg\" class=\"d-block \" alt=\"Tycho\">\n" +
        "    </div>")
  })

</script>

</body>
</html>
