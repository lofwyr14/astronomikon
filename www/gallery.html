  <style>
    .preview {
      /*border: 1px solid greenyellow;*/
      height: 130px;
      overflow-x: auto;
    }

    body {
      background-color: #333333;
    }

    astro-image-viewer {
      display: block;
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: scroll;
      background-color: #8fd19e;
    }

    astro-image-viewer figure {
      overflow: auto;
      height: 100%;
      width: 100%;
    }

    astro-image-viewer figure img {
      transition: transform 400ms ease-in-out;
      transform-origin: center center;
    }

    astro-image-viewer .astro-fit-image {
      /*max-width: 100vw;*/
      /*max-height: 100vh;*/
      width: auto;
      height: auto;

    }

    astro-image-viewer .btn-group {
      position: absolute;
      right: 10px;
      top: 10px;
      opacity: 0.6;
    }

    astro-image-viewer figcaption {
      position: absolute;
      left: 10px;
      bottom: 10px;
      color: #FFFFFF;
      background-color: #888888;
      opacity: 0.6;
      padding: 3px 7px;
      border-radius: 3px;
    }

    /* fixme */
    .carousel-control-prev, .carousel-control-next {
      margin: 100px 0;
    }

    /* fixme */
    .row > div {
    max-width: 175px;
    }

  </style>
